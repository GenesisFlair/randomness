<script>
function tamGiac(){
for(let i = 1; i <= FF; i++){
  for(var k = FF; k > i; k--){
     document.write("&nbsp;&nbsp;");
  }
  for(let j = 1; j <= i * 2 - 1; j++){
     document.write("1");
  }
  document.writeln("<br />");
}
}
tamGiac(10);
</script>

/// Note that run "const FF = 10;" in Console before using the script above
